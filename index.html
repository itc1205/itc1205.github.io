<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Worst part of Heaven</title>
    <link rel="stylesheet" href="https://unpkg.com/98.css" />
    <link rel="stylesheet" href="static/css/style.css" />
  </head>
  <body>
    <div class="window window1" id="drag-n-drop-window" style="width: 320px">
      <div class="title-bar" id="thing">
        <div class="title-bar-text">Move me if you dare</div>
        <div class="title-bar-controls">
          <button class="minimize" aria-label="Minimize"></button>
          <button class="close" aria-label="Close"></button>
        </div>
      </div>
      <div class="window-body">
        <p>Go on</p>
        <ul>
          <li>funny</li>
          <li>good</li>
          <li>interface</li>
        </ul>
      </div>
      <div class="status-bar">
        <p class="status-bar-field">press anything</p>
        <p id="status" class="status-bar-field">Not moving</p>
        <p class="status-bar-field CPU_usage">CPU Usage: 14%</p>
      </div>
    </div>
    <div class="start-bar">
      <a title="Start Menu" class="button start-button-wrapper js-start-button" target="_blank">
        <div class="start-button"></div>
      </a>
      <span class="start-bar-window"><div class="sprite gallery"></div>Window1</span>
    </div>
    <script src="script.js"></script>
  </body>
</html>
